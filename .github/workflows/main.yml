name: Unzip and Push Files

on:
  workflow_dispatch:  # হাতে চালাতে পারো
  push:
    branches:
      - main

jobs:
  unzip-and-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # এটা না দিলে push করতে পারবে না

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip zenime-main.zip
        run: |
          mkdir -p unzipped
          unzip zenime-main.zip -d unzipped

      - name: Copy unzipped content to root (optional)
        run: |
          cp -r unzipped/* .

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Unzipped and pushed files" || echo "No changes to commit"
          git push
