name: Unzip and Push Files

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  unzip-and-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # প্রয়োজন GitHub Token দিয়ে push করার জন্য

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip zenime-main.zip
        run: |
          unzip zenime-main.zip
          cp -r zenime-main/* .

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Unzipped zenime-main.zip and pushed contents" || echo "No changes to commit"
          git push
